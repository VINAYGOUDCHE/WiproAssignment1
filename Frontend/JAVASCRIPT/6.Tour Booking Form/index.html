<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Booking Form</title>
    <!-- Use Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for a cleaner look */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="container p-8">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Tour Booking Form</h1>
        <form id="booking-form" class="space-y-4">
            <div>
                <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name</label>
                <input type="text" id="fullName" name="fullName" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
            </div>
            <div>
                <label for="destination" class="block text-sm font-medium text-gray-700">Destination</label>
                <select id="destination" name="destination" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md" required>
                    <option value="" disabled selected>Select a destination</option>
                    <option value="Ooty">Ooty</option>
                    <option value="Goa">Goa</option>
                    <option value="Manali">Manali</option>
                </select>
            </div>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                    <label for="days" class="block text-sm font-medium text-gray-700">Number of Days</label>
                    <input type="number" id="days" name="days" min="1" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
                </div>
                <div>
                    <label for="travelers" class="block text-sm font-medium text-gray-700">Number of Travelers</label>
                    <input type="number" id="travelers" name="travelers" min="1" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
                </div>
            </div>
            <button type="button" id="bookBtn" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                Book Now
            </button>
        </form>

        <div id="booking-summary" class="mt-8 p-6 bg-gray-50 rounded-lg border border-gray-200" style="display: none;">
            <!-- Booking summary will be displayed here -->
        </div>
    </div>

    <script>
        document.getElementById('bookBtn').addEventListener('click', function() {
            // Get all input values using getElementById()
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const destination = document.getElementById('destination').value;
            const days = document.getElementById('days').value;
            const travelers = document.getElementById('travelers').value;

            // Check if all fields are filled
            if (!fullName || !email || !destination || !days || !travelers) {
                // Instead of an alert, we'll display a message on the page
                const summaryDiv = document.getElementById('booking-summary');
                summaryDiv.innerHTML = '<p class="text-red-500 text-center font-semibold">Please fill out all the required fields.</p>';
                summaryDiv.style.display = 'block';
                return;
            }

            // Define prices per destination
            const prices = {
                'Ooty': 2000,
                'Goa': 3000,
                'Manali': 4000
            };

            // Calculate total cost
            const pricePerDay = prices[destination];
            const totalCost = pricePerDay * parseInt(days) * parseInt(travelers);

            // Create the booking summary HTML
            const summaryHtml = `
                <h3 class="text-xl font-bold text-gray-800 mb-4 text-center">Booking Summary</h3>
                <p><strong>Full Name:</strong> ${fullName}</p>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>Destination:</strong> ${destination}</p>
                <p><strong>Number of Days:</strong> ${days}</p>
                <p><strong>Number of Travelers:</strong> ${travelers}</p>
                <hr class="my-4">
                <h4 class="text-lg font-bold text-gray-800">Total Cost: â‚¹${totalCost.toLocaleString()}</h4>
            `;

            // Display the summary on the webpage
            const summaryDiv = document.getElementById('booking-summary');
            summaryDiv.innerHTML = summaryHtml;
            summaryDiv.style.display = 'block';
        });
    </script>
</body>
</html>
