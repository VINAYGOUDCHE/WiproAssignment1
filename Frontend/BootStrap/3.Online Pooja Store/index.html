<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Online Pooja Store Navbar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS for additional styling, as Bootstrap alone doesn't provide all the visual aspects from the image -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom CSS to match the requested design and enhance the look */
        .navbar-custom {
            background-color: #ffc107; /* A bright yellow color */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            font-family: 'Inter', sans-serif;
        }
        .search-button {
            background-color: #dc3545; /* A bright red color */
        }
        .search-button:hover {
            background-color: #c82333;
        }
        .dropdown-menu {
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body>

    <header>
        <!--
            The navbar-expand-lg class ensures the links are visible on large screens.
            The container-fluid class makes the navbar span the full width.
        -->
        <nav class="navbar navbar-expand-lg navbar-custom py-3">
            <div class="container-fluid mx-auto px-4 lg:px-8">
                <!-- Brand name/logo on the left -->
                <a class="navbar-brand text-2xl font-bold" href="#">Online Pooja Store</a>

                <!--
                    Hamburger menu button for mobile views.
                    Note: The menu will now be visible at all times, so this button will not
                    have any collapsing functionality until the responsive classes are added back.
                -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!--
                    Navigation links and search form.
                    The "navbar-collapse" and "collapse" classes have been removed to make
                    the menu visible at all times.
                -->
                <div id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active font-medium text-lg text-gray-800 hover:text-gray-900" aria-current="page" href="#">Home</a>
                        </li>
                        <!-- Dropdown menu for Products -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle font-medium text-lg text-gray-800 hover:text-gray-900" href="#" id="productsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Products
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="productsDropdown">
                                <li><a class="dropdown-item" href="#">Pooja Kits</a></li>
                                <li><a class="dropdown-item" href="#">Idols</a></li>
                                <li><a class="dropdown-item" href="#">Flowers</a></li>
                                <li><a class="dropdown-item" href="#">Incense Sticks</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link font-medium text-lg text-gray-800 hover:text-gray-900" href="#">Offers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link font-medium text-lg text-gray-800 hover:text-gray-900" href="#">Cart</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link font-medium text-lg text-gray-800 hover:text-gray-900" href="#">Contact Us</a>
                        </li>
                    </ul>
                    
                    <!-- Search box on the right -->
                    <form class="d-flex ms-auto" role="search">
                        <input class="form-control me-2 rounded-md" type="search" placeholder="Search products..." aria-label="Search">
                        <button class="btn search-button text-white font-semibold rounded-md" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
