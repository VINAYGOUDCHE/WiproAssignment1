<!DOCTYPE html>
<html>
<head><title>Select Product</title></head>
<body>
    <h2>Select a Product</h2>
    <form action="product" method="post">
        <label>Select product:</label>
        <select name="product">
            <option value="Pen">Pen - 10</option>
            <option value="Notebook">Notebook - 50</option>
            <option value="Bag">Bag - 300</option>
        </select>
        <br><br>
        <input type="submit" value="Next">
    </form>
</body>
</html>
