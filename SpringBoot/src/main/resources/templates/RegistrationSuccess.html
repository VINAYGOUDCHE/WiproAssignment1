<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Success</title>
</head>
<body>
    <h2>Registration Successful</h2>
    <p>User Name: <span th:text="${username}"></span></p>
    <p>Password: <span th:text="${password}"></span></p>
    <p>E-mail: <span th:text="${email}"></span></p>
    <p>Birthday: <span th:text="${birthday}"></span></p>
    <p>Profession: <span th:text="${profession}"></span></p>
</body>
</html>
